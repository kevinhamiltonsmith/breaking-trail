<template name="home">
    <div class="container-fluid">
        <div> You are home </div>
    </div>
</template>

<template name="activity">
    <div class="container-fluid">
        <form id="new-activity-form">
            <div class="activity-select-wrap">
                <label for="activity-type">Activity</label>
                <select id="activity-type">
                    <option>Biking</option>
                    <option>Skiing</option>
                    <option>Running</option>
                </select>
            </div>
            <div class="skill-level-btns-wrap">
                <input type="radio" name="skill-level" value="Beginner">Beginner
                <input type="radio" name="skill-level" value="Intermediate">Intermediate
                <input type="radio" name="skill-level" value="Expert" checked>Expert
            </div>
            <div class="name-input-wrap">
                <label for="activity-name">Name of Event</label>
                <input type="text" id="activity-name" value="">
            </div>
            <div class="details-input-wrap">
                <label for="activity-name">Details</label>
                <textarea id="activity-details" value=""></textarea>
            </div>
            <div class="date-time-input-wrap">
                <label for="activity-date">Date</label>
                <input type="text" class="form-control" id="activity-date">
                <label for="activity-time">Time</label>
                <select name="time" id="activity-time">
                    <option value="5:00 AM">5:00 AM</option>
                    <option value="6:00 AM">6:00 AM</option>
                    <option value="7:00 AM">7:00 AM</option>
                    <option value="8:00 AM">8:00 AM</option>
                    <option value="9:00 AM">9:00 AM</option>
                    <option value="10:00 AM">10:00 AM</option>
                    <option value="11:00 AM">11:00 AM</option>
                    <option value="12:00 PM">12:00 PM</option>
                    <option value="1:00 PM">1:00 PM</option>
                    <option value="2:00 PM">2:00 PM</option>
                    <option value="3:00 PM">3:00 PM</option>
                    <option value="4:00 PM">4:00 PM</option>
                    <option value="5:00 PM">5:00 PM</option>
                    <option value="6:00 PM">6:00 PM</option>
                    <option value="7:00 PM">7:00 PM</option>
                    <option value="8:00 PM">8:00 PM</option>
                    <option value="9:00 PM">9:00 PM</option>
                    <option value="10:00 PM">10:00 PM</option>
                    <option value="11:00 PM">11:00 PM</option>
                </select>
                <label for="activity-duration">Duration</label>
                <input type="text" id="activity-duration">
            </div>
            <input id="create-event-btn" type="submit" value="Create Event">
        </form>
    </div>
</template>

<template name="activities">
    <div class="container-fluid">
    <h2>ALL ACTIVITIES</h2>
        <ul>
            {{#each activities}}
                <li>
                    <p>Name: {{name}}</p>
                    <p>Date: {{date}}</p>
                    <p>Time: {{time}}</p>
                    <p>Duration: {{duration}}</p>
                    <p>Activity: {{activity}}</p>
                    <p>Skill Level: {{skillLevel}}</p>
                    <p>Details: {{details}}</p>
                    <p>Users:
                        {{#each users}}
                            <span>{{name}}</span>
                        {{/each}}
                    </p>
                </li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="details">
    <div class="container-fluid">
        <div>This is where details about your event go.</div>
    </div>
</template>

<template name="profile">
    <div class="container-fluid">
        <div> Profile goes here.</div>
    </div>
</template>

<template name="loginMessage">
    <div class="container-fluid">
        <div> Please log in first.</div>
    </div>
</template>
